<div class="validate-email-container">
  <img
    src="logos/tickly-logo.svg"
    alt="Logo"
    class="logo"
  />

  <mat-card>
    @if (isLoading()) {
      <div>
        <mat-spinner diameter="60"></mat-spinner>
        <p>Validation de votre adresse email en cours...</p>
      </div>
    } @else if (isSuccess()) {
      <div>
        <div class="success-icon">
          <mat-icon>check_circle</mat-icon>
        </div>
        <h2>Validation réussie !</h2>
        <p>Votre adresse email a été validée avec succès. Vous pouvez maintenant vous connecter à votre compte.</p>

        <div class="action-buttons">
          <button mat-stroked-button color="primary" (click)="navigateToHome()">
            <mat-icon>home</mat-icon>
            Accueil
          </button>
          <button mat-raised-button color="primary" (click)="navigateToLogin()">
            <mat-icon>login</mat-icon>
            Se connecter
          </button>
        </div>
      </div>
    } @else {
      <div>
        <div class="error-icon">
          <mat-icon>error</mat-icon>
        </div>
        <h2>Validation échouée</h2>
        <p>{{ errorMessage() }}</p>

        <div class="action-buttons">
          <button mat-stroked-button color="primary" (click)="navigateToHome()">
            <mat-icon>home</mat-icon>
            Accueil
          </button>
          <button mat-raised-button color="primary" (click)="navigateToLogin()">
            <mat-icon>login</mat-icon>
            Se connecter
          </button>
        </div>
      </div>
    }
  </mat-card>
</div>
