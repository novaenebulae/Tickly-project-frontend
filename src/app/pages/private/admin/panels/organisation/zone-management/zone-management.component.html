
<div class="container-fluid py-3">

  <!-- En-tête et bouton d'ajout -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h1>Gestion des zones</h1>
    <button mat-raised-button color="primary" (click)="openZoneDialog()">
      <mat-icon>add_circle_outline</mat-icon>
      Ajouter une Zone
    </button>
  </div>

  <!-- Filtre (optionnel) -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Filtrer les zones</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Scène principale" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Tableau des zones -->
  <div class="mat-elevation-z4 table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">

      <!-- Colonne Nom -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de la Zone </th>
        <td mat-cell *matCellDef="let zone"> {{zone.name}} </td>
      </ng-container>

      <!-- Colonne Capacité Max -->
      <ng-container matColumnDef="maxCapacity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Capacité Max. </th>
        <td mat-cell *matCellDef="let zone" class="text-center"> {{zone.maxCapacity}} </td>
      </ng-container>

      <!-- Colonne Statut (Activé/Désactivé) -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Statut </th>
        <td mat-cell *matCellDef="let zone" class="text-center">
          <mat-slide-toggle
            color="primary"
            [checked]="zone.isActive"
            (change)="toggleZoneStatus(zone, $event)"
            aria-label="Activer ou désactiver la zone">
            {{ zone.isActive ? 'Activée' : 'Désactivée' }}
          </mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Colonne Actions (Modifier/Supprimer) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-end"> Actions </th>
        <td mat-cell *matCellDef="let zone" class="text-end">
          <button mat-icon-button color="primary" (click)="openZoneDialog(zone)" matTooltip="Modifier la zone">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteZone(zone)" matTooltip="Supprimer la zone">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Lignes d'en-tête et de données -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Ligne affichée si aucune donnée ne correspond au filtre -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          Aucune zone trouvée pour le filtre "{{input.value}}"
        </td>
      </tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Sélectionner la page des zones">
    </mat-paginator>
  </div>

</div>
