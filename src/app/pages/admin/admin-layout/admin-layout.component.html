  <mat-toolbar class="mat-elevation-z3">
    @if (appStore.user(); as user) {
    <button mat-icon-button [mat-menu-trigger-for]="profileMenu">
      <img [src]="user.image" class="rounded-full w-8 h-8 object-cover">
    </button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item (click)="appStore.logout()">
        <mat-icon>exit_to_app</mat-icon>
        Se d√©connecter
      </button>
    </mat-menu>
    }
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
      <button mat-icon-button class="burger-button" (click)="collapsed.set(!collapsed())" >
      <mat-icon>menu</mat-icon>
    </button>
      <app-admin-sidenav [collapsed]="collapsed()"></app-admin-sidenav>
    </mat-sidenav>
    <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
