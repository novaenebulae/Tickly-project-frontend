<div class="event-card" matRipple (click)="viewEventDetails(event.id)">
  <!-- Image de l'événement avec badge de date superposé -->
  <div class="event-card__image-container">
    <img ngSrc="{{event.mainPhotoUrl || 'https://picsum.photos/seed/' + event.id + '/300/200'}}"
         [alt]="'Image pour ' + event.name"
         fill
         class="event-card__image">

    <!-- Badge de date en superposition -->
    <div class="event-card__date-badge">
      <div class="event-card__date-day">{{ this.event.startDate | date: 'dd' }}</div>
      <div class="event-card__date-month">{{ (this.event.startDate | date: 'MMM')!.toUpperCase().replace('.', '') }}</div>
    </div>

    @if (event.featuredEvent) {
      <div class="event-card__featured-badge">
        <mat-icon>star</mat-icon>
      </div>
    }

    <!-- Bouton Réserver superposé sur l'image -->
    <button mat-flat-button color="accent" class="event-card__button-reserve-overlay" (click)="bookEvent(event.id); $event.stopPropagation();">
      <span>Réserver</span>
      <mat-icon>event_seat</mat-icon>
    </button>
  </div>

  <!-- Détails de l'événement -->
  <div class="event-card__content">
        <span class="event-card__category">
          {{ formattedCategories }}
        </span>

    <h3 class="event-card__title">{{ event.name }}</h3>

    <div class="event-card__location">
      <mat-icon class="event-card__icon">home</mat-icon>
      <span>{{ displayStructure }}</span>
    </div>
    <div class="event-card__location">
      <mat-icon class="event-card__icon">location_on</mat-icon>
      <span>{{ displayLocation }}</span>
    </div>

<!--    @if (event.shortDescription) {-->

<!--        {{ event.shortDescription | slice:0:80 }}{{ event.shortDescription.length > 80 ? '...' : '' }}-->
<!--      </p>-->
<!--    }-->
  </div>

  <!-- Boutons d'action et prix -->
