<nav class="navbar navbar-expand-lg navbar-light tickly-navbar">
  <div class="container-fluid">
    <!-- Logo -->
    <img src="logos/tickly-logo.svg" class="navbar-brand tickly-logo" alt="Logo de la plateforme">

    <!-- Bouton Burger pour mobile -->
    <button class="navbar-toggler order-lg-2 ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Liens de navigation et recherche -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/events" routerLinkActive="active" ariaCurrentWhenActive="page">Événements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/structures" routerLinkActive="active" ariaCurrentWhenActive="page">Structures</a>
        </li>
      </ul>

      <!-- Barre de recherche -->
      <form class="d-flex tickly-search-form me-lg-3 mb-3 mb-lg-0">
        <input class="form-control me-2 search-input" type="search" placeholder="Rechercher un événement..." aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">
          <mat-icon>search</mat-icon>
        </button>
      </form>

      <!-- Menu Utilisateur -->
      <div class="navbar-nav">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUserMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="userAvatarUrl" alt="User Avatar" class="rounded-circle me-2 user-avatar">
            <span class="d-none d-lg-inline">{{userName}}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="navbarUserMenu">
            <li>

                <button mat-menu-item class="dropdown-item d-flex align-items-center" (click)="openProfileDialog()">
                <mat-icon class="me-2">person_outline</mat-icon> Modifier Profil
                </button>

            </li>
            <li>
              <button mat-menu-item class="dropdown-item d-flex align-items-center" (click)="openFriendsDialog()">
                <mat-icon class="me-2">person_add_alt</mat-icon> Gérer les amis
              </button>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <button mat-menu-item class="dropdown-item d-flex align-items-center" (click)="logout()">
                  <mat-icon class="me-2">logout</mat-icon> Déconnexion
                </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
